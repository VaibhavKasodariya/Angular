<form (ngSubmit)="onsubmit()" #useForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" #userref="ngModel" [(ngModel)]="user.email" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" required>
    <div *ngIf="userref.errors?.['required']" class="text-danger">Email required.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" #passref="ngModel" [(ngModel)]="user.pass" required>
    <div *ngIf="passref.errors?.['required']" class="text-danger"> this field is required</div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
  </div>

  <select class="form-select" aria-label="Default select example" style="width: 300px;">
    <option selected>Select State</option>
    <option value="1">Gujarat</option>
    <option value="2">Gandhinagar</option>
    <option value="3">Surat</option>
  </select>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
