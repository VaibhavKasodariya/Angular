
 <h3>This is Bank Details</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">MICR CODE</th>
        <th scope="col">IFSC CODE</th>
        <th scope="col">ADDRESS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of bankDetails">
       
        <td>{{bank.b_name}}</td>
        <td>{{bank.micr}}</td>
        <td>{{bank.ifsc}}</td>
        <td>{{bank.address}}</td>
      </tr>
     
    </tbody>
  </table>
