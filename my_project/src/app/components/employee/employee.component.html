<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">DEPARTMENT</th>
        <th scope="col">CITY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeedetail;">
       
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.department}}</td>
        <td>{{item.city}}</td>
      </tr>
   
    </tbody>
  </table>
